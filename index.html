<!DOCTYPE HTML>
<html>
    <head>
        <meta href="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display">
                <div id="content"></div>
            </div>
            <div class="button-container">
                    <button class="buttons digit" id="zero" value="0">0</button>
                    <button class="buttons digit" id="one" value="1">1</button>
                    <button class="buttons digit" id="two" value="2">2</button>
                    <button class="buttons digit" id="three" value="3">3</button>
                    <button class="buttons digit" id="four" value="4">4</button>
                    <button class="buttons digit" id="five" value="5">5</button>
                    <button class="buttons digit" id="six" value="6">6</button>
                    <button class="buttons digit" id="seven" value="7">7</button>
                    <button class="buttons digit" id="eight" value="8">8</button>
                    <button class="buttons digit" id="nine" value="9">9</button>
                    <button class="buttons" id="equals">=</button>
                    <button class="buttons" id="clear">AC</button>
                    <button class="buttons operator" id="plus" value="add">+</button>
                    <button class="buttons operator" id="minus" value="subtract">-</button>
                    <button class="buttons operator" id="times" value="multiply">x</button>
                    <button class="buttons operator" id="divided" value="divide">รท</button>
            </div>
        </div>
    </body>
</html>
